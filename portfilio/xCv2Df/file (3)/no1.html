<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Ordered List Types</h1>

  <h3>Default</h3>
  <ol>
    <li>Orange</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ol>

    <h3>Lower Alphabet</h3>
  <ol style="list-style: lower-alpha;">
    <li>Orange</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ol>

    <h3>Upper Alphabets</h3>
  <ol style="list-style: upper-alpha;">
    <li>Orange</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ol>

    <h3>Lower Roman</h3>
  <ol style="list-style: lower-roman;">
    <li>Orange</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ol>

  
</body>
</html>
