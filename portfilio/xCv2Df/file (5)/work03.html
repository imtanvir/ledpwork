<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		table, th, td {
			border: 2px solid black;
			border-collapse: collapse;
			text-align:center;
			padding:20px 5px;
		}
	</style>
</head>
<body>
	<table align ="center" width="80%">
		<caption style="font-size:26px;">Heath data table</caption>
		<tr>
			<th rowspan = "2">State of Health</th>
			<th colspan = "2">Fasting Value</th>
			<th>After Eating</th>
		</tr>
		
		<tr>
			<td>Minimum</td>
			<td>Maximum</td>
			<td>2 hours after eating</td>
		</tr>
		
		<tr>
			<td>Healthy</td>
			<td>70</td>
			<td>100</td>
			<td>Less than 140</td>
		</tr>
		
		<tr>
			<td>Pre-Diabetes</td>
			<td>101</td>
			<td>126</td>
			<td>140 to 200</td>
		</tr>
		<tr>
			<td>Diabetes</td>
			<td>More than 126</td>
			<td>N/A</td>
			<td>More than 200</td>
		</tr>
	</table>
</body>
</html>
