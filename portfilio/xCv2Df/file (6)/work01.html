<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		table th,td {
			text-align:center;
		}
		table {
		  border-collapse: separate;
		}		
		caption div {
			background : #ddd;
		}
	</style>
</head>
<body>
	<table align="center" border="1" style="border-spacing:7px">
		<caption>
			<div style="width:400px"><h1 style="text-align:center">My Multi Level Table</h1></div>
		</caption>
		
		<tr>
			<th rowspan="2"><h1>Column 0</h1></th>
			<th rowspan="2"><h1>Column 1</h1></th>
			<th colspan="3"><h1>Column 2</h1></th>
		</tr>
		
		<tr>
			<td><h1>Column 2a</h1></td>
			<td colspan="2"><h1>Column 2b</h1></td>
		</tr>
		
		<tr>
			<td rowspan="2"><h1>Row 1</h1></td>
			<td><h1>Row la</h1></td>
			<td><h1>123</h1></td>
			<td><h1>456</h1></td>
			<td><h1>789</h1></td>
		</tr>
		
		<tr>
			<td><h1>Row lb</h1></td>
			<td><h1>123</h1></td>
			<td><h1>456</h1></td>
			<td><h1>789</h1></td>
		</tr>
		
		<tr>
			<td colspan="2"><h1>Row 2</h1></td>
			<td><h1>123</h1></td>
			<td><h1>456</h1></td>
			<td><h1>789</h1></td>
		</tr>
	</table>
</body>
</html>
