<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nested List</title>
</head>
<body>
  <h3>Break</h3>
  <ul>
    <li>Root level
     <ul style = "list-style:circle"> 
        <li>Second Level
          <ul style = "list-style:squiare">
            <li>Third level</li>
          </ul>
       </li>
        <li>Back to second level</li>
     </ul>   
    </li>
  </ul>
  
  <h3>Break Again</h3>
  
  <ul style = "list-style:decimal">
    <li>Root level
        <ul style = "list-style:circle">
          <li>Second level</li>
          <li>Third level</li>
          <li>Back to second level</li>
        </ul>
    </li>
  </ul>
  
  <h3>Final break</h3>
  
  <ul style = "list-style:decimal">
    <li>
      Root level
          <ul>
            <li>
              Second level
                <ul>
                  <li>
                    Third level
                  </li>
                 </ul>
            </li>
            <li>Back to second level</li>
          </ul>
    </li>
  </ul>
  
  <h3>End of example.</h3>
</body>
</html>
